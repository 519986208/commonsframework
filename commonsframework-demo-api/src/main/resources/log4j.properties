log4j.ignoreTCL=true
log4j.rootLogger=error,DEBUG,WARN,ERROR,FATAL
log4j.logger.cn.singno.commonsframework=debug,INFO,ERROR,WARN,FATAL

###################################################################################################

log4j.appender.DEBUG=org.apache.log4j.ConsoleAppender
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%c] [%M] [%L] [%p] %n %m%n
log4j.appender.DEBUG.Target=System.out
log4j.appender.DEBUG.Threshold=debug

log4j.appender.INFO=org.apache.log4j.DailyRollingFileAppender
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%c] [%M] [%L] [%p] %m%n
log4j.appender.INFO.DatePattern='.'yyyy-MM-dd
log4j.appender.INFO.Append=true
log4j.appender.INFO.File=${catalina.base}/webapps/ROOT/logs/info.log
log4j.appender.INFO.Threshold=info
log4j.appender.INFO.encoding=UTF-8

log4j.appender.ERROR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%c] [%M] [%L] [%p] %m%n
log4j.appender.ERROR.DatePattern='.'yyyy-MM-dd
log4j.appender.ERROR.Append=true
log4j.appender.ERROR.File=${catalina.base}/webapps/ROOT/logs/error.log
log4j.appender.ERROR.Threshold=error
log4j.appender.ERROR.encoding=UTF-8

log4j.appender.WARN=org.apache.log4j.DailyRollingFileAppender
log4j.appender.WARN.layout=org.apache.log4j.PatternLayout
log4j.appender.WARN.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%c] [%M] [%L] [%p] %m%n
log4j.appender.WARN.DatePattern='.'yyyy-MM-dd
log4j.appender.WARN.Append=true
log4j.appender.WARN.File=${catalina.base}/webapps/ROOT/logs/warn.log
log4j.appender.WARN.Threshold=warn
log4j.appender.WARN.encoding=UTF-8

log4j.appender.FATAL=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FATAL.layout=org.apache.log4j.PatternLayout
log4j.appender.FATAL.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%c] [%M] [%L] [%p] %m%n
log4j.appender.FATAL.DatePattern='.'yyyy-MM-dd
log4j.appender.FATAL.Append=true
log4j.appender.FATAL.File=${catalina.base}/webapps/ROOT/logs/fatal.log
log4j.appender.FATAL.Threshold=fatal
log4j.appender.FATAL.encoding=UTF-8

###################################################################################################
